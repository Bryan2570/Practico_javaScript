<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas.
            <p>Este es mi primer taller de javaScript</p>
    </h1>  
    </header>

        <section>
            <h2>Calcula el area y perimetro de un cuadrado</h2>
                <form>
                    <label for="inputCuadrado">
                        Escribe cuánto mide cada lado de tu cuadrado: 
                    </label>
                    <input id="inputCuadrado" type="number"/>
                        <button type="button" onclick="calcularPerimetroCuadrado()">
                            Calcular perimetro
                        </button>
                        <button type="button" onclick="calcularAreaCuadrado()">
                            Calcular área
                        </button>
                </form>
        </section>
     

        <section>
            <h2>Calcula el area y perimetro de un Triangulo</h2>
                <form>
                    <label for="inputTriangulo1">
                        Escribe lado 1 del triangulo: 
                        <input id="inputTriangulo1" type="number"/>
                    </label>

                    <label for="inputTriangulo2">
                            Escribe lado 2 del triangulo: 
                        <input id="inputTriangulo2" type="number"/>
                    </label>

                    <label for="inputBaseTriangulo">
                        Escribe base del triangulo: 
                        <input id="inputBaseTriangulo" type="number"/>
                    </label>
                    
                    <label for="inputBaseTriangulo">
                        Escribe la altura del triangulo: 
                        <input id="inputAlturaTriangulo" type="number"/>
                    </label><br><br>
                                <button type="button" onclick="calcularPerimetroTriangulo()">
                                    Calcular perimetro  
                                </button>
                                <button type="button" onclick="calcularAreaTriangulo()">
                                    Calcular área
                                </button>
                            
                </form>
        </section>

        <section>
            <h2>Calcula el diametro, area y perimetro de un circulo: </h2>
                <form>
                    <label for="inputRadioCirculo">
                        Escribe el radio de un circulo: 
                    </label>
                    <input id="inputRadioCirculo" type="number"/>
                    
                    <button type="button" onclick="calcularDiametroCirculo()">
                        Calcular diametro
                    </button>    
                        <button type="button" onclick="calcularPerimetroCirculo()">
                                Calcular perimetro
                            </button>
                                <button type="button" onclick="calcularAreaCirculo()">
                                    Calcular área
                                </button>
                </form>
        </section>

        

    <script src="./figuras.js"></script>
</body>
</html>
